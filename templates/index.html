{# index page, providing a form to submit a city name #}
{% extends "base.html" %}
{% block title %}ABC Inc{% endblock %}
{% block content %}
<h1>ABC Inc-Customer Support System</h1>
<p>Your one place to view all customer interaction</p>
<br>
<p>
 <form action="/search" method="get">
  Customer ID: <input type="text" name="ID" maxlength="200" width="60"> <input type="submit" value="Search">
</form>
</p>
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: 2px solid black;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
  width :33%;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  white-space: nowrap;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>


<div class="tab">
  <button class="tablinks active" onclick="openCity(event, 'Infor',"yellow")" id="defaultOpen">Customer Information</button>
  <button class="tablinks" onclick="openCity(event, 'Activity')">Interaction History</button>
  <button class="tablinks" onclick="openCity(event, 'Offer')">Marketing offers</button>
</div>

<div id="Infor" class="tabcontent">
  <h3>Customer Information</h3>
 </div>


<script>
	window.onload = function () {
                startTab();
            };

            function startTab() {
                document.getElementById("defaultOpen").click();

            }

function openCity(evt, customerName,incolor) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(customerName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
{% endblock %}
